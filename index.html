<!DOCTYPE html>
<html lang="ru">
  <head>
    <!-- Title -->
    <title>News Agregator</title>
    <!-- Charset -->
    <meta charset="utf-8" />
    <!-- Browsers support -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Author -->
    <meta name="author" content="Konstantin K. karp_karpov981@mail.ru" />
    <!-- Description -->
    <meta name="description" content="Описание страницы" />
    <!-- Styles-->
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.min.css"
      media="screen,projection"
    />
    <link rel="stylesheet" href="css/style.css" />
    <!-- Sync. scripts -->

    <script src="script.js" defer></script>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">News Agregator</a>
      </div>
    </nav>
    <!-- /nav -->
    <main>
      <section class="form">
        <div class="container">
          <div class="row">
            <div class="col s12 m6">
              <div class="card">
                <form name="newsControls">
                  <div class="card-content">
                    <span class="card-title">Search news</span>
                    <div class="row">
                      <div class="input-field col s12">
                        <select name="country">
                          <option value="us">United States</option>
                          <option value="ru">Russia</option>
                          <option value="de">Germany</option>
                        </select>
                        <label>Country</label>
                      </div>
                      <!-- /.input-field -->
                    </div>
                    <!-- /.row -->
                    <div class="row">
                      <div class="input-field col s12">
                        <select name="category">
                          <option value="general">General</option>
                          <option value="business">Business</option>
                          <option value="entertainment">Entertainment</option>
                          <option value="health">Health</option>
                          <option value="science">Science</option>
                          <option value="sports">Sports</option>
                          <option value="technology">Technology</option>
                        </select>
                        <label>Category</label>
                      </div>
                      <!-- /.input-field -->
                    </div>
                    <!-- /.row -->
                    <div class="row">
                      <div class="input-field col s12">
                        <input
                          name="search"
                          type="text"
                          id="autocomplete-input"
                          class="autocomplete"
                        />
                        <label for="autocomplete-input">Search</label>
                      </div>
                      <!-- /.input-field -->
                    </div>
                    <!-- /.row -->
                  </div>
                  <!-- /.card-content -->
                  <div class="card-action">
                    <button
                      class="btn waves-effect waves-light"
                      type="submit"
                      name="action"
                    >
                      Search
                      <i class="material-icons right">search</i>
                    </button>
                  </div>
                  <!-- /.card-action-->
                </form>
                <!-- /form -->
              </div>
              <!-- /.card -->
            </div>
            <!-- /.col.s12.m6 -->
          </div>
          <!-- /.row -->
        </div>
        <!-- /.container -->
      </section>
      <!-- /.form -->
      <section class="news">
        <div class="container">
          <div class="row grid-container"></div>
          <!-- /.grid-container -->
        </div>
        <!-- /.container -->
      </section>
      <!-- /.news -->
    </main>

    <!-- Compiled and minified JavaScript -->
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.2.1.min.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  </body>
</html>
